name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: buildx-cache

      - name: Prepare Maven cache directory
        run: |
          mkdir -p ~/.m2 && tree $PWD/

      - name: Cache Clojure Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: clojure-m2-cache

      - name: Check Clojure cache before tests
        run: |
          if find ~/.m2 -path '*org/clojure/clojure/1.12.4/clojure-1.12.4.pom' -print -quit | grep -q .; then
            echo "org/clojure dependency already cached"
          else
            echo "org/clojure dependency missing from cache"
          fi


      - name: Run tests
        env:
          DOCKER_BUILDKIT: "1"
        run: |
          docker buildx build \
            --target clojure \
            --load \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache,mode=max \
            -t jfr-merger-ci .
          docker run --rm \
            -v $HOME/.m2:/root/.m2 \
            -v $PWD:/tmp/incoming \
            jfr-merger-ci \
            /bin/bash -c "cp -r /tmp/incoming/* /app/ && /app/clojure/bin/clojure -M:test"

      - name: Check Clojure cache after build
        run: |
          if find ~/.m2 -path '*org/clojure/clojure/1.12.3/clojure-1.12.3.pom' -print -quit | grep -q .; then
            echo "org/clojure dependency cached"
          else
            echo "org/clojure dependency still missing"
            exit 1
          fi
